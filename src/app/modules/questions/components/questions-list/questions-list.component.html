<div class="list-container">
  <table mat-table
         [dataSource]="dataSource"
         class="mat-elevation-z8 list__table">

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell
          *matHeaderCellDef> {{'questions.description' | translate}} </th>
      <td mat-cell
          *matCellDef="let element">
        <a mat-icon-button
           color="primary"
           title="{{ 'questions.edit' | translate }}"
           class="ts-edit-question edit-question"
           color="primary"
           [routerLink]="['questions/', element.id]">{{element.description}}</a>
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell
          *matHeaderCellDef> {{'questions.category' | translate}} </th>
      <td mat-cell
          *matCellDef="let element">{{('questions.categories.' + element.category) | translate}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell
          *matHeaderCellDef> {{'questions.weight' | translate}} </th>
      <td mat-cell
          *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef>...
      </th>
      <td mat-cell
          class="_actions"
          *matCellDef="let element">
        <button mat-icon-button
                disabled
                color="accent"
                title="{{'actions.delete' | translate}}"
                [attr.data-action]="deleteAction"
                [attr.data-id]="element.id">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row"
        *matNoDataRow>
      <td class="mat-cell"
          colspan="4">{{'quizes.noData' | translate}} "{{input.value}}"
      </td>
    </tr>
  </table>
</div>
