<div class="list-container">
	<table mat-table
				 [dataSource]="dataSource"
				 class="mat-elevation-z8 list__table">

		<!-- Description Column -->
		<ng-container matColumnDef="description">
			<th mat-header-cell
					*matHeaderCellDef> {{'questions.description' | translate}} </th>
			<td mat-cell
					*matCellDef="let element"> {{element.description}} </td>
		</ng-container>

		<!-- Category Column -->
		<ng-container matColumnDef="category">
			<th mat-header-cell
					*matHeaderCellDef> {{'questions.category' | translate}} </th>
			<td mat-cell
					*matCellDef="let element">{{element.category}}</td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="weight">
			<th mat-header-cell
					*matHeaderCellDef> {{'questions.weight' | translate}} </th>
			<td mat-cell
					*matCellDef="let element"> {{element.weight}} </td>
		</ng-container>


		<!-- Actions Column -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell
					*matHeaderCellDef>...</th>
			<td mat-cell
					class="_actions"
					*matCellDef="let element">
				<button mat-icon-button
								disabled
								color="primary"
								title="{{'actions.edit' | translate}}">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button
								disabled
								color="accent"
								title="{{'actions.delete' | translate}}">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row
				*matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row
				*matRowDef="let row; columns: displayedColumns;"></tr>

		<!-- Row shown when there is no matching data. -->
		<tr class="mat-row"
				*matNoDataRow>
			<td class="mat-cell"
					colspan="4">{{'quizes.noData' | translate}} "{{input.value}}"</td>
		</tr>
	</table>
</div>
