<div class="list_-container">
  <mat-form-field appearance="fill"
                  class="search-field">
    <mat-label>Поиск</mat-label>
    <input matInput
           (keyup)="applyFilter($event)"
           placeholder="Поиск"
           #input>
  </mat-form-field>
  <table mat-table
         [dataSource]="dataSource"
         class="mat-elevation-z8 list__table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef> Название теста </th>
      <td mat-cell
          *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Discipline Column -->
    <ng-container matColumnDef="discipline">
      <th mat-header-cell
          *matHeaderCellDef> Дисциплина </th>
      <td mat-cell
          *matCellDef="let element"> {{element.discipline}} </td>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell
          *matHeaderCellDef> Количество вопросов </th>
      <td mat-cell
          *matCellDef="let element">0</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="modifiedDate">
      <th mat-header-cell
          *matHeaderCellDef> Дата </th>
      <td mat-cell
          *matCellDef="let element"> {{element.modifiedDate | date: 'dd-MM-yyyy, HH:MM'}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row"
        *matNoDataRow>
      <td class="mat-cell"
          colspan="4">Нет данных, соответствующих фильтру "{{input.value}}"</td>
    </tr>
  </table>
</div>
